---
- hosts: webservers
  become: True
  tasks:
    - name: Install python3-pip
      yum:
        name: python3-pip
        state: present
    - name: Install docker
      yum:
        name: docker
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        executable: pip3
        state: latest
    - name: Start the container
      docker_container:
        name: rpcapp
        image: "mpmrjava/rpcapp:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
